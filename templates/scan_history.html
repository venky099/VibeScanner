<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan History - VibeScanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-deep: #050507;
            --bg-panel: #0E0E12;
            --neon-primary: #00f2ff;
            --neon-secondary: #7000ff;
            --neon-danger: #ff0055;
            --neon-success: #00ff9d;
            --font-ui: 'Outfit', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }
        
        body {
            background-color: var(--bg-deep);
            font-family: var(--font-ui);
            color: #fff;
            min-height: 100vh;
            background-image: 
                linear-gradient(rgba(112, 0, 255, 0.05) 1px, transparent 1px), 
                linear-gradient(90deg, rgba(112, 0, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: -20%;
            left: -10%;
            width: 50%;
            height: 50%;
            background: radial-gradient(circle, rgba(0, 242, 255, 0.15), transparent 70%);
            z-index: -1;
            filter: blur(80px);
        }
        
        .navbar {
            background: rgba(5, 5, 7, 0.85);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .brand-text {
            font-weight: 700;
            letter-spacing: 1px;
            font-size: 1.5rem;
            background: linear-gradient(45deg, var(--neon-primary), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .glass-panel {
            background: rgba(14, 14, 18, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(14, 14, 18, 0.5);
            border: 1px solid rgba(0, 242, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--neon-primary), var(--neon-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stat-label {
            color: rgba(255, 255, 255, 0.6);
            margin-top: 10px;
            font-size: 0.95rem;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-select {
            background-color: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.9rem;
        }
        
        .filter-select:focus {
            background-color: rgba(255, 255, 255, 0.05);
            border-color: var(--neon-primary);
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.2);
            color: #fff;
        }
        
        /* Style dropdown options */
        .filter-select option {
            background-color: #0E0E12;
            color: #fff;
            padding: 8px;
        }
        
        .filter-select option:hover {
            background-color: rgba(0, 242, 255, 0.2);
            color: #fff;
        }
        
        .scan-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .scan-table thead {
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .scan-table th {
            padding: 12px;
            text-align: left;
            color: var(--neon-primary);
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .scan-table td {
            padding: 15px 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .scan-table tbody tr:hover {
            background: rgba(0, 242, 255, 0.05);
        }
        
        .url-cell {
            font-family: var(--font-mono);
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.8);
            word-break: break-all;
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .status-completed {
            background: rgba(0, 255, 157, 0.2);
            color: var(--neon-success);
            border: 1px solid rgba(0, 255, 157, 0.3);
        }
        
        .status-failed {
            background: rgba(255, 0, 85, 0.2);
            color: var(--neon-danger);
            border: 1px solid rgba(255, 0, 85, 0.3);
        }
        
        .status-in_progress {
            background: rgba(0, 242, 255, 0.2);
            color: var(--neon-primary);
            border: 1px solid rgba(0, 242, 255, 0.3);
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        
        .btn-action {
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 0.85rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn-pdf {
            background: rgba(0, 242, 255, 0.2);
            color: var(--neon-primary);
        }
        
        .btn-pdf:hover {
            background: rgba(0, 242, 255, 0.3);
        }
        
        .btn-export {
            background: rgba(112, 0, 255, 0.2);
            color: var(--neon-secondary);
        }
        
        .btn-export:hover {
            background: rgba(112, 0, 255, 0.3);
        }
        
        .btn-delete {
            background: rgba(255, 0, 85, 0.2);
            color: var(--neon-danger);
        }
        
        .btn-delete:hover {
            background: rgba(255, 0, 85, 0.3);
        }
        
        .btn-rescan {
            background: rgba(0, 255, 157, 0.2);
            color: var(--neon-success);
        }
        
        .btn-rescan:hover {
            background: rgba(0, 255, 157, 0.3);
        }
        
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .pagination {
            justify-content: center;
            margin-top: 30px;
        }
        
        .page-link {
            background: rgba(14, 14, 18, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--neon-primary);
        }
        
        .page-link:hover {
            background: rgba(0, 242, 255, 0.2);
            color: #fff;
        }
        
        .page-link.active {
            background: linear-gradient(90deg, var(--neon-secondary), var(--neon-primary));
            border-color: transparent;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand brand-text" href="/">VibeScanner</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Scanner</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/history">History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid py-5 px-3 px-md-5">
        <h2 class="mb-4" style="font-weight: 700;">Scan History</h2>
        
        <!-- Stats -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-value" id="totalScans">0</div>
                <div class="stat-label">Total Scans</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalVulns">0</div>
                <div class="stat-label">Total Vulnerabilities</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="highRiskVulns">0</div>
                <div class="stat-label">High Risk Issues</div>
            </div>
        </div>
        
        <!-- Filters -->
        <div class="glass-panel">
            <div class="filters">
                <select id="statusFilter" class="filter-select">
                    <option value="">All Statuses</option>
                    <option value="completed">Completed</option>
                    <option value="in_progress">In Progress</option>
                    <option value="failed">Failed</option>
                </select>
                <input type="text" id="urlSearch" class="filter-select" placeholder="Search by URL...">
                <button class="btn-action btn-pdf" onclick="loadScans()">
                    <i class="bi bi-search"></i> Search
                </button>
            </div>
        </div>
        
        <!-- Scans Table -->
        <div class="glass-panel">
            <div id="scansContainer">
                <div class="empty-state">
                    <i class="bi bi-inbox"></i>
                    <p>Loading scans...</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Export Dropdown Modal -->
    <div class="modal fade" id="exportModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content" style="background: rgba(14, 14, 18, 0.95); border: 1px solid rgba(255, 255, 255, 0.1);">
                <div class="modal-header border-0">
                    <h5 class="modal-title">Export Scan</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p class="text-muted">Choose export format:</p>
                    <div class="d-grid gap-2">
                        <a href="#" id="exportPDF" class="btn btn-sm" style="background: rgba(0, 242, 255, 0.2); color: var(--neon-primary);">
                            <i class="bi bi-file-pdf"></i> Export as PDF
                        </a>
                        <a href="#" id="exportJSON" class="btn btn-sm" style="background: rgba(112, 0, 255, 0.2); color: var(--neon-secondary);">
                            <i class="bi bi-file-earmark-code"></i> Export as JSON
                        </a>
                        <a href="#" id="exportCSV" class="btn btn-sm" style="background: rgba(0, 255, 157, 0.2); color: var(--neon-success);">
                            <i class="bi bi-file-earmark-spreadsheet"></i> Export as CSV
                        </a>
                        <a href="#" id="exportHTML" class="btn btn-sm" style="background: rgba(255, 193, 7, 0.2); color: #ffc107;">
                            <i class="bi bi-file-earmark-html"></i> Export as HTML
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentPage = 1;
        let currentScanId = null;
        
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                document.getElementById('totalScans').textContent = data.total_scans;
                document.getElementById('totalVulns').textContent = data.total_vulnerabilities;
                document.getElementById('highRiskVulns').textContent = data.high_risk_vulnerabilities;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        async function loadScans(page = 1) {
            try {
                const statusFilter = document.getElementById('statusFilter').value;
                const urlSearch = document.getElementById('urlSearch').value;
                
                let url = `/api/scans?page=${page}&per_page=10`;
                if (statusFilter) url += `&status=${statusFilter}`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                // Check if there are any in-progress scans
                hasInProgressScans = data.scans.some(scan => scan.status === 'in_progress');
                
                // Restart auto-refresh with adjusted interval if needed
                stopAutoRefresh();
                startAutoRefresh();
                
                if (data.scans.length === 0) {
                    document.getElementById('scansContainer').innerHTML = `
                        <div class="empty-state">
                            <i class="bi bi-inbox"></i>
                            <p>No scans found</p>
                        </div>
                    `;
                    return;
                }
                
                let html = `
                    <table class="scan-table">
                        <thead>
                            <tr>
                                <th>Target URL</th>
                                <th>Date</th>
                                <th>Status</th>
                                <th>Vulnerabilities</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                for (const scan of data.scans) {
                    const date = new Date(scan.scan_date).toLocaleString();
                    const statusClass = `status-${scan.status}`;
                    
                    html += `
                        <tr>
                            <td class="url-cell">${scan.target_url}</td>
                            <td>${date}</td>
                            <td><span class="status-badge ${statusClass}">${scan.status}</span></td>
                            <td>${scan.total_vulnerabilities}</td>
                            <td>
                                <div class="action-buttons">
                                    <button class="btn-action btn-pdf" onclick="downloadPDF(${scan.id})" title="Download PDF">
                                        <i class="bi bi-file-pdf"></i>
                                    </button>
                                    <button class="btn-action btn-export" onclick="showExportModal(${scan.id})" title="Export">
                                        <i class="bi bi-download"></i>
                                    </button>
                                    <button class="btn-action btn-rescan" onclick="rescanURL('${scan.target_url}')" title="Re-scan">
                                        <i class="bi bi-arrow-clockwise"></i>
                                    </button>
                                    <button class="btn-action btn-delete" onclick="deleteScan(${scan.id})" title="Delete">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    `;
                }
                
                html += '</tbody></table>';
                
                // Add pagination
                if (data.pages > 1) {
                    html += '<nav aria-label="Page navigation"><ul class="pagination">';
                    
                    for (let i = 1; i <= data.pages; i++) {
                        const activeClass = i === page ? 'active' : '';
                        html += `<li class="page-item ${activeClass}"><a class="page-link" href="#" onclick="loadScans(${i}); return false;">${i}</a></li>`;
                    }
                    
                    html += '</ul></nav>';
                }
                
                document.getElementById('scansContainer').innerHTML = html;
                currentPage = page;
            } catch (error) {
                console.error('Error loading scans:', error);
                document.getElementById('scansContainer').innerHTML = '<div class="empty-state"><p>Error loading scans</p></div>';
            }
        }
        
        function downloadPDF(scanId) {
            window.location.href = `/download_pdf?scan_id=${scanId}`;
        }
        
        function showExportModal(scanId) {
            currentScanId = scanId;
            document.getElementById('exportPDF').href = `/download_pdf?scan_id=${scanId}`;
            document.getElementById('exportJSON').href = `/api/scan/${scanId}/export?format=json`;
            document.getElementById('exportCSV').href = `/api/scan/${scanId}/export?format=csv`;
            document.getElementById('exportHTML').href = `/api/scan/${scanId}/export?format=html`;
            
            new bootstrap.Modal(document.getElementById('exportModal')).show();
        }
        
        function rescanURL(url) {
            window.location.href = `/?url=${encodeURIComponent(url)}`;
        }
        
        async function deleteScan(scanId) {
            if (confirm('Are you sure you want to delete this scan?')) {
                try {
                    const response = await fetch(`/api/scan/${scanId}/delete`, { method: 'POST' });
                    if (response.ok) {
                        alert('Scan deleted successfully');
                        loadScans(currentPage);
                        loadStats();
                    } else {
                        alert('Error deleting scan');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error deleting scan');
                }
            }
        }
        
        // Auto-refresh configuration
        let autoRefreshInterval;
        let hasInProgressScans = false;
        
        function startAutoRefresh() {
            if (!autoRefreshInterval) {
                // Refresh every 2 seconds if there are in-progress scans, else every 5 seconds
                const refreshRate = hasInProgressScans ? 2000 : 5000;
                autoRefreshInterval = setInterval(() => {
                    loadStats();
                    loadScans(currentPage);
                }, refreshRate);
            }
        }
        
        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
        }
        
        // Load on page load
        window.addEventListener('load', () => {
            loadStats();
            loadScans();
            startAutoRefresh();
        });
        
        // Stop refresh when tab loses focus, resume when focused
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                stopAutoRefresh();
            } else {
                startAutoRefresh();
            }
        });
    </script>
</body>
</html>
