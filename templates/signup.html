<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeScanner - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #050507;
            --bg-panel: #0E0E12;
            --neon-primary: #00f2ff;
            --neon-secondary: #7000ff;
        }
        
        body {
            background-color: var(--bg-deep);
            font-family: 'Outfit', sans-serif;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: 
                linear-gradient(rgba(112, 0, 255, 0.05) 1px, transparent 1px), 
                linear-gradient(90deg, rgba(112, 0, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: -20%;
            left: -10%;
            width: 50%;
            height: 50%;
            background: radial-gradient(circle, rgba(0, 242, 255, 0.15), transparent 70%);
            z-index: -1;
            filter: blur(80px);
        }
        
        .glass-panel {
            background: rgba(14, 14, 18, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }
        
        .brand-text {
            font-weight: 700;
            letter-spacing: 1px;
            font-size: 1.8rem;
            background: linear-gradient(45deg, var(--neon-primary), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-control {
            background-color: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 12px 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            font-size: 0.95rem;
        }
        
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.05);
            border-color: var(--neon-primary);
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.2);
            color: #fff;
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .btn-signup {
            background: linear-gradient(90deg, var(--neon-secondary), var(--neon-primary));
            border: none;
            color: #fff;
            font-weight: 600;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
            color: #fff;
        }
        
        .form-text {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .form-text a {
            color: var(--neon-primary);
            text-decoration: none;
            font-weight: 600;
        }
        
        .form-text a:hover {
            text-decoration: underline;
        }
        
        .alert {
            border-radius: 8px;
            border: none;
            margin-bottom: 20px;
        }
        
        .alert-danger {
            background-color: rgba(220, 53, 69, 0.2);
            color: #ff6b9d;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }
        
        .small-text {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 5px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="glass-panel">
        <div class="brand-text"><i class="bi bi-activity me-2"></i>VibeScanner</div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                <span class="small-text">3-20 characters, alphanumeric only</span>
            </div>
            
            <div class="mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email address" required>
            </div>
            
            <div class="mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <span class="small-text">At least 6 characters</span>
            </div>
            
            <div class="mb-3">
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm password" required>
            </div>
            
            <button type="submit" class="btn btn-signup">Create Account</button>
        </form>
        
        <div class="form-text">
            Already have an account? <a href="{{ url_for('login') }}">Login here</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
